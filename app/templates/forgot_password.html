<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password â€“ InfraCore</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e3e8f0);
            font-family: "Segoe UI", system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
        }

        .login-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            width: 380px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-title {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .login-subtitle {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--text-primary);
            box-shadow: 0 0 0px 1000px var(--input-bg) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .login-btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .login-btn:hover { opacity: 0.95; }

        .flash {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            text-align: center;
        }

        .note {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 10px;
        }

        .footer-link {
            text-align: center;
            font-size: 12px;
            margin-top: 12px;
        }

        .footer-link a { color: #2563eb; text-decoration: none; }
        .footer-link a:hover { text-decoration: underline; }

        .dark body {
            background: linear-gradient(135deg, #0f172a, #0f172a);
            color: #e5e7eb;
        }

        .dark .login-card {
            background: #020617;
            border-color: #1e293b;
        }

        .dark .flash {
            background: #7f1d1d;
            color: #fecaca;
        }

        .dark .footer-link a { color: #60a5fa; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-title">InfraCore</div>
    <div class="login-subtitle">OTP Password Reset</div>

    {% if request.state.flashes %}
        {% for msg, category in request.state.flashes %}
            <div class="flash">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <div id="otpMessage" class="note" style="margin-bottom:12px"></div>

    <form id="otpForm" autocomplete="off">
        <div class="form-group">
            <label>Email / Username</label>
            <input type="text" name="email" id="otpEmail" required autocomplete="off" spellcheck="false">
        </div>

        <button class="login-btn" type="button" id="sendOtpBtn">Send OTP</button>

        <div class="form-group" style="margin-top:14px">
            <label>OTP (6-digit)</label>
            <input type="text" name="otp" id="otpCode" inputmode="numeric" pattern="\d{6}" maxlength="6" autocomplete="one-time-code">
        </div>

        <button class="login-btn" type="button" id="verifyOtpBtn">Verify OTP</button>

        <div class="form-group" style="margin-top:14px">
            <label>New Password</label>
            <input type="password" name="new_password" id="newPassword" autocomplete="new-password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" id="confirmPassword" autocomplete="new-password">
        </div>

        <button class="login-btn" type="button" id="resetBtn">Reset Password</button>
    </form>

    <div class="note">OTP is valid for 10 minutes.</div>
    <div class="footer-link"><a href="/login">Back to login</a></div>
</div>

<script>
(function(){
    const msg = document.getElementById('otpMessage');
    const email = document.getElementById('otpEmail');
    const otp = document.getElementById('otpCode');
    const newPass = document.getElementById('newPassword');
    const confirmPass = document.getElementById('confirmPassword');
    const sendBtn = document.getElementById('sendOtpBtn');
    const verifyBtn = document.getElementById('verifyOtpBtn');
    const resetBtn = document.getElementById('resetBtn');

    function setMsg(text){
        if(msg) msg.textContent = text || '';
    }

    function postForm(url, body){
        return fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(body || {}).toString(),
        }).then(r => r.json().catch(() => ({})));
    }

    if(sendBtn){
        sendBtn.addEventListener('click', function(){
            const emailVal = email.value || '';
            // Basic email format validation
            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if(!emailRegex.test(emailVal)){
                setMsg('Please enter a valid email address.');
                return;
            }
            setMsg('Sending OTP...');
            postForm('/forgot-password/send-otp', { email: emailVal })
                .then(data => {
                    if(data && data.error){
                        setMsg(data.error);
                    } else {
                        setMsg((data && data.message) || 'If the account exists, an OTP has been sent.');
                    }
                })
                .catch(() => setMsg('If the account exists, an OTP has been sent.'));
        });
    }

    if(verifyBtn){
        verifyBtn.addEventListener('click', function(){
            setMsg('Verifying OTP...');
            postForm('/forgot-password/verify-otp', { email: email.value || '', otp: otp.value || '' })
                .then(data => setMsg((data && data.message) || 'OTP verification complete.'))
                .catch(() => setMsg('OTP verification complete.'));
        });
    }

    if(resetBtn){
        resetBtn.addEventListener('click', function(){
            if(newPass.value !== confirmPass.value){
                setMsg('Passwords do not match.');
                return;
            }
            setMsg('Resetting password...');
            postForm('/forgot-password/reset', { email: email.value || '', new_password: newPass.value || '' })
                .then(data => setMsg((data && data.message) || 'Password reset request completed.'))
                .catch(() => setMsg('Password reset request completed.'));
        });
    }
})();
</script>

</body>
</html>
