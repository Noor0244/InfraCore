{% extends "base.html" %}
{% block content %}

<h1 class="page-title">Clone Preset</h1>
<div class="help-text" style="margin-top:-8px">Creates an independent copy with a new preset key.</div>

<div class="card card--page">
  <div style="font-weight:700">Source: {{ data.preset.title or data.preset.preset_key }}</div>
  <div class="help-text">Key: {{ data.preset.preset_key }}</div>

  <form method="post" action="/admin/presets/road/{{ data.preset.id }}/clone" style="margin-top:14px">
    <label>New Preset Name (alias)</label>
    <input type="text" name="new_title" placeholder="e.g. NH Flexible – Custom Variant">

    <div style="display:flex;gap:10px;margin-top:14px">
      <a class="btn-secondary" style="text-decoration:none" href="/admin/presets/road/{{ data.preset.id }}">← Cancel</a>
      <button class="btn-primary" type="submit" onclick="return confirm('Clone this preset?')">Clone</button>
    </div>
  </form>
</div>

{% endblock %}
