{% extends "base.html" %}

{% block content %}
<h2>Users</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/reports">Back to Reports</a>
{% endblock %}
