<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – InfraCore</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap">
    <link rel="stylesheet" href="/static/css/login_modern.css">
</head>
<body>

<div class="login-card">

    <div class="login-title">InfraCore</div>
    <div class="login-subtitle">Construction ERP Login</div>

    {% if request.state.flashes %}
        {% for msg, category in request.state.flashes %}
            <div class="flash">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="/login" autocomplete="off">
        <input type="hidden" name="next" value="{{ next or '' }}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="usernameField" required autocomplete="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrap">
                <input type="password" name="password" id="passwordField" required autocomplete="new-password">
                <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6Z" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
            </div>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="footer-text" style="margin-top:10px">
        <a href="/forgot-password" style="color:#93c5fd;text-decoration:none">Forgot password?</a>
    </div>

    <div class="footer-text" style="margin-top:12px;opacity:0.85">
        Local dev default: <strong>admin</strong> / <strong>1234</strong>
    </div>

    <div class="footer-text">
        © InfraCore ERP
    </div>

</div>

<script>
(function(){
    const toggle = document.getElementById('togglePassword');
    const field = document.getElementById('passwordField');
    const userField = document.getElementById('usernameField');
    if(toggle && field){
        toggle.addEventListener('click', function(){
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            toggle.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });
    }
    if(userField){
        userField.value = '';
    }
    if(field){
        field.value = '';
    }
})();
</script>

</body>
</html>
