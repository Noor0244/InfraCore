<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – InfraCore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap">
    <link rel="stylesheet" href="/static/css/login_modern.css">
</head>
<body>
<div class="login-card">
    <div class="login-title">InfraCore</div>
    <div class="login-subtitle">Construction ERP Login</div>

    {% if request.state.flashes %}
        {% for msg, category in request.state.flashes %}
            <div class="flash">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="/login" autocomplete="off" id="loginForm">
        <input type="hidden" name="next" value="{{ next or '' }}">
        <div class="form-group">
            <label for="usernameField">Username</label>
            <div class="input-icon-group">
                <span class="input-icon">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.314 0-10 1.657-10 5v3h20v-3c0-3.343-6.686-5-10-5z" fill="#b0b8c1"/></svg>
                </span>
                <input type="text" name="username" id="usernameField" required autocomplete="off" autocapitalize="off" spellcheck="false" autofocus aria-label="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="passwordField">Password</label>
            <div class="input-icon-group">
                <span class="input-icon">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7V7a6 6 0 10-12 0v3a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zm-8-3a4 4 0 118 0v3H6V7z" fill="#b0b8c1"/></svg>
                </span>
                <input type="password" name="password" id="passwordField" required autocomplete="new-password" aria-label="Password">
                <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6Z" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </button>
            </div>
        </div>

        <button class="login-btn" type="submit" id="loginBtn">
            <span id="loginBtnText">Login</span>
            <span class="spinner" id="loginSpinner" style="display:none"></span>
        </button>
    </form>

    <div class="footer-text" style="margin-top:16px">
        <a href="/forgot-password" class="forgot-link">Forgot password?</a>
    </div>

    <div class="footer-text" style="margin-top:12px;opacity:0.85">
        Local dev default: <strong>admin</strong> / <strong>1234</strong>
    </div>

    <div class="footer-text">
        © InfraCore ERP
    </div>
</div>
<script>
(function(){
// Submit spinner
document.getElementById('loginForm').onsubmit = function() {
    document.getElementById('loginBtnText').style.display = 'none';
    document.getElementById('loginSpinner').style.display = 'inline-block';
    document.getElementById('loginBtn').disabled = true;
};
    const toggle = document.getElementById('togglePassword');
    const field = document.getElementById('passwordField');
    const userField = document.getElementById('usernameField');
    if(toggle && field){
        toggle.addEventListener('click', function(){
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            toggle.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });
    }
    if(userField){
        userField.value = '';
    }
    if(field){
        field.value = '';
    }
})();
</script>
</body>
</html>
